<ion-view view-title="Discover">

   <ion-nav-buttons side="secondary">
     <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"> </button>
   </ion-nav-buttons>


    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="Queue" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/app/tab/queue">
            <ion-nav-view name="tab-queue"></ion-nav-view>

            <ion-footer-bar style="background-color:#0371d8;" ng-show="hasInstance">
                <nexcast-mini-player style="width:100%;"></nexcast-mini-player>
            </ion-footer-bar>
        </ion-tab>
        <ion-tab title="Podcasts" icon-off="ion-ios-mic-outline" icon-on="ion-ios-mic" href="#/app/tab/podcasts">
            <ion-nav-view name="tab-podcasts"></ion-nav-view>

            <ion-footer-bar style="background-color:#0371d8;" ng-show="hasInstance">
                <nexcast-mini-player style="width:100%;"></nexcast-mini-player>
            </ion-footer-bar>
        </ion-tab>
        <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/app/tab/search">
            <ion-nav-view name="tab-search"></ion-nav-view>

            <ion-footer-bar style="background-color:#0371d8;" ng-show="hasInstance">
                <nexcast-mini-player style="width:100%;"></nexcast-mini-player>
            </ion-footer-bar>
        </ion-tab>
        <ion-tab title="Discover" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/app/tab/discover">
            <ion-nav-view name="tab-discover"></ion-nav-view>

            <ion-footer-bar style="background-color:#0371d8;" ng-show="hasInstance">
                <nexcast-mini-player style="width:100%;"></nexcast-mini-player>
            </ion-footer-bar>
        </ion-tab>
        <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/app/tab/profile">
            <ion-nav-view name="tab-profile"></ion-nav-view>
            <ion-footer-bar style="background-color:#0371d8;" ng-show="hasInstance">
                <nexcast-mini-player style="width:100%;"></nexcast-mini-player>
            </ion-footer-bar>
        </ion-tab>
    </ion-tabs>

</ion-view>
